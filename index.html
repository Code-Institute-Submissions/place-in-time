<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Project 2</title>

	<!-- External Libraries -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">

	<!-- Local Styling -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

	<section class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="text-center">
					<h1 class="logo">Project 2 | Interactive Frontend</h1>
				</div>
				<div id="map"></div>
				<div class="text-center mr-1">
					<button id="get-locat-btn" class="btn btn-outline-secondary" type="button">Get location</button>
				</div>
                <div class="focus-loc">
                    <h2>Place of interest: <span id="selected-loc"></span></h2>
                </div>
			</div>
		</div>
	</section>

	<!-- Local JS -->
	<script src="assets/js/maps.js" type="text/javascript"></script>
	<script src="assets/js/reverse-geocode.js" type="text/javascript"></script>
    <script src="assets/js/search-wiki.js" type="text/javascript"></script>

	<!-- External JS -->
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/bigdatacloudapi/js-reverse-geocode-client@latest/bigdatacloud_reverse_geocode.min.js"
		type="text/javascript"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj6brCUMnH7jQveYciKby_lQ00I9Lo5ro&callback=initMap"
		type="text/javascript"></script>
</body>

</html>
